<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login page with blur background</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content">
      <div class="title">Scopbee 360 | Cloud</div>
      <input name="email" type="text" placeholder="E-mail"/>
      <input name="password" type="password" placeholder="Password"/>
      <button id="btnLogin">Sign In</button>
      <div class="social"><span>or sign in with social media</span></div>
      <div class="buttons">
        <button class="facebook" style="cursor:pointer"><i class="fa fa-facebook"></i>Facebook</button>
        <button class="google"><i class="fa fa-google-plus"></i>Google</button>
      </div>
      <div class="copyright" style="text-align:center">2015 &copy; Scopbee 360</div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script>
    $(function() {
      $('#btnLogin').click(function() {
        var $email = $('input[name="email"]');
        var $password = $('input[name="password"]');
        if ($email.val() && $password.val()) {
          location.href = "/dashboard";
        }
        else {
          alert("Enter E-mail and Password");
        }
      });
      $('.facebook, .google').click(function() {
        location.href = "/dashboard";
      });
    });
    </script>
  </body>
</html>
